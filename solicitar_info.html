      <h1>Solicitar Información</h1>
      <h3>Por favor, ingrese los datos pedidos para poder solicitar información</h3>

      <form action="/info.html" method="GET" class="recuadro">
        <label for="name">Nombre</label> <br>
        <input type="text" id="name" name="name" placeholder="Pepé" class="escribir" required/> <br>

        <label for="lastname">Apellido</label> <br>
        <input type="text" id="lastname" name="lastname" placeholder="Gonzales" class="escribir" required/> <br>

        <label for="born">Fecha de nacimiento</label> <br>
        <input type="date" id="born" name="born" class="escribir" required/> <br>
      
        <label for="tel">Número de teléfono</label> <br>
        <input type="tel" id="tel" name="tel" placeholder="+54 12343456" class="escribir" required/> <br>

        <div class="registro">
          <input type="reset" class="boton_iz"/>
          <input type="submit" value="Enviar información" class="boton_de"/>
        </div>

      </form>
